
<button id="button" onclick="like()">Like</button>

<style media="screen">
  #button {
    background-color: #4CAF50;
    /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }
</style>

<p type="text" id="show" style="color:orange"></p>


<script type="text/javascript">
  var likes = 1;

  function like() {
    document.getElementById('show').innerHTML = likes;
    likes = likes + 1;
  }
</script>
