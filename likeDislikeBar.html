<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<style media="screen">
  body {
    min-width: 100%;
    text-align: center;
  }

  #all {
    width: 100%;
    margin: 0 auto;
    /*centers the website*/
  }

  #likes {
    height: 5px;
    width: 50%;
    background: #0000ee;
    float: left;
  }

  #dislikes {
    height: 5px;
    width: 50%;
    background: #ccc;
    float: right;
  }

  #bar {
    margin: 0 auto;
    width: 60%;
  }
</style>

<body>

  <div id="all">
    <div id="bar">
      <div id="likes"></div>
      <div id="dislikes"></div>
    </div>
    <input type="button" value="Like" id="likeButton" onclick="like();" />
    <input type="button" value="Dislike" id="dislikeButton" onclick="disLike();" />
  </div>
</body>


<script type="text/javascript">
  var likes = 0;
  var dislikes = 0;

  function like() {
    likes++;
    caculatorBar();

  }

  function disLike() {
    dislikes++;
    caculatorBar();

  }

  function caculatorBar() {
    var total = likes + dislikes;
    var percentageLikes = (likes / total) * 100;
    var percentageDislikes = (dislikes / total) * 100;

    document.getElementById('likes').style.width = percentageLikes.toString() + "%";
    document.getElementById('dislikes').style.width = percentageDislikes.toString() + "%";

    document.getElementById('likeButton').value = "Like (" + likes.toString() + ")";
    document.getElementById('dislikeButton').value = "Dislike (" + dislikes.toString() + ")";

  }
  calculateBar();

</script>

</html>
